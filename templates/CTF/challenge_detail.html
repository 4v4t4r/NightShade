{% extends 'base.html' %}

{% block content %}

    <h3 class="score">{{ object.points }} - {{ object.title }}</h3>

    <p class="score">Category: {{ object.category }}</p>

    <p>{{ object.description }}</p>


    {% if not solved %}
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit flag.">
        </form>
    {% else %}
        <p>You have already solved this challenge.</p>
    {% endif %}




{% endblock %}
