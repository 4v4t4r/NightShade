{% extends 'base.html' %}

{% block content %}

    <h3 class="score">{{ object.points }} - {{ object.title }}</h3>

    <p class="score">Category: {{ object.category }}</p>

    <div class="row">
        <div class="col-md-10">
            <div class="well">{{ object.description|linebreaks }}</div>
        </div>
    </div>

    <div class="row">
        {% if not solved %}
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Submit flag.">
            </form>
        {% else %}
            <p>You have already solved this challenge.</p>
        {% endif %}
    </div>

{% endblock %}
