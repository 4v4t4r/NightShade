{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Back To School CTF{% endblock %}</title>
    <meta charset="utf-8">
    <!-- CSS -->
    <link href="{% static "css/custom.css" %}" rel="stylesheet" media="screen">
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" media="screen">
    <link href="{% static "css/min/text.css" %}" rel="stylesheet" media="screen">
</head>

<body>
<div class="container">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url "home" %}">
                {% block navbar-title %}ISUSec CTF{% endblock %}
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li><a href="{% url "profile" %}">{{ user.username }}</a></li>
                    <li><a href="{% url "logout" %}">Logout</a></li>
                {% else %}
                    <li id="login"><a href="{% url "login" %}">Login</a></li>
                    <li id="register"><a href="{% url "register" %}">Register</a></li>
                {% endif %}
            </ul>

        </div>
        <!-- /.navbar-collapse -->
    </nav>

    <div class="row">
        {% block content %}{% endblock %}
    </div>
</body>
<script src="{% static "js/jquery-1.10.2.js" %}"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>

<script>
    $(document).ready(function () {
        {% block modalTriggers %}{% endblock %}
    });
</script>
</html>
