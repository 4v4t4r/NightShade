{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}ISUSec CTF{% endblock %}</title>


    <!-- CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" media="screen">
    <link href="{% static "css/min/text.css" %}" rel="stylesheet" media="screen">
    <link href="{% static "css/custom.css" %}" rel="stylesheet" media="screen">
    <link href="{% static "css/jquery.dataTables.css" %}" rel="stylesheet" media="screen">
    <link href="{% static "css/jquery.notifyBar.css" %}" rel="stylesheet" media="screen">



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
        <div class="menu-bar col-md-12">
            <a class="" href="{% url "home_page" %}">
                Capture the Flag: {% block navbar-title %}ISUSEC{% endblock %}
            </a>

            <div class="menu-user">
                {% if user.is_authenticated %}
                    <a href="{% url "profile" %}">{{ user.username }}</a>
                    |
                    <a href="{% url "logout" %}">Logout</a>
                {% else %}
                    <a href="{% url "login" %}">Login</a>
                    |
                    <a href="{% url "register" %}">Register</a>
                {% endif %}
            </div>
        </div>

        <hr class="menu-divider"> </hr>

        <div>
            <div class="contest-list col-md-12">
                {% block content %}{% endblock %}
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


        <script>
            $(document).ready(function () {
                {% block modalTriggers %}{% endblock %}
                $("[data-toggle='tooltip']").tooltip({placement: 'right'});
            });
        </script>

        <!-- JS -->
        <script src="{% static "js/jquery-1.10.2.js" %}"></script>
        <script src="{% static "js/bootstrap.min.js" %}"></script>
        <script src="{% static "js/jquery.dataTables.min.js" %}"> </script>
        <script src="{% static "js/jquery.notifyBar.js" %}"> </script>

    </div>
  </body>
</html>
