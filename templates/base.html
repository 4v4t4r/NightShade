{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}ISUSec CTF{% endblock %}</title>
    <meta charset="utf-8">

    <!-- JS -->
    <script src="{% static "js/jquery-1.10.2.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/jquery.dataTables.min.js" %}"> </script>
    <script src="{% static "js/jquery.notifyBar.js" %}"> </script>

    <!-- CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" media="screen">
    <link href="{% static "css/min/text.css" %}" rel="stylesheet" media="screen">
    <link href="{% static "css/custom.css" %}" rel="stylesheet" media="screen">
    <link href="{% static "css/jquery.dataTables.css" %}" rel="stylesheet" media="screen">
    <link href="{% static "css/jquery.notifyBar.css" %}" rel="stylesheet" media="screen">

    <!-- tracking -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-40569834-2', 'isusec.com');
      ga('send', 'pageview');

    </script>
</head>

<body>
<div class="container">

    <a class="titlebar-logo" href="{% url "home_page" %}">
        <div class="titlebar-logo-title">
            {% block navbar-title %}ISUSEC{% endblock %}
        </div>
        <div class='titlebar-logo-subtitle'>
            {% block navbar-subtitle %}Capture The Flag{% endblock %}
        </div>
    </a>
    <div class="titlebar-menu">
        <div class="auth">
            {% if user.is_authenticated %}
                <a id="menulink" href="{% url "profile" %}"><div class="menutext" id="username">{{ user.username }}</div></a>
                <a id="menulink" href="{% url "logout" %}"><div class="menutext" id="logout">Logout</div></a>
            {% else %}
                <a id="menulink" href="{% url "login" %}"><div class="menutext" id="login">Login</div></a>
                <a id="menulink" href="{% url "register" %}"><div class="menutext" id="register">Register</div></a>
            {% endif %}
        </div>
    </div>

    <div class="row" style="margin: 0 25px">
        <div class="col-sm-11 col-sm-push-1">
                {% block content %}{% endblock %}
        </div>
    </div>

</div>
</body>

<script>
    $(document).ready(function () {
        {% block modalTriggers %}{% endblock %}
        $("[data-toggle='tooltip']").tooltip({placement: 'right'});
    });
</script>
</html>
